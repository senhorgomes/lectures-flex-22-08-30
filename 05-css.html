<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in a Web Page</title>

    <!-- Stylesheet(s) -->
    <link rel="stylesheet" href="./css/05-css.css">
    <link rel="stylesheet" href="./css/anotherStylesheet.css">
</head>
<body>
    <h1>CSS in a Web Page</h1>
    <p class="green-text">Green</p>
    <p class="list-title">What are the 3 ways we can include CSS code in a web site?</p>
    <ul class="list">
        <li id="first-li" class="first-li">Inline (Style Attribute)</li>
        <li>
            <style>
                li:nth-of-type(2) {
                    color: blue;
                }
            </style>
            Style Element
        </li>
        <li>External</li>
    </ul>
</body>
</html>
